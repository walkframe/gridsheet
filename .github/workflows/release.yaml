name: release
on:
  push:
    branches:
      - master
      - fix/*

permissions:
  id-token: write # Required for npm trusted publishing (OIDC)
  contents: read

jobs:
  package-release:
    # needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    name: npm upload
    steps:
      - uses: actions/checkout@v4
      - name: setup pnpm
        uses: pnpm/action-setup@v4

      - name: setup node
        uses: actions/setup-node@v5
        with:
          node-version: '24.1.0'
          registry-url: 'https://registry.npmjs.org'

      - name: upgrade npm
        run: npm install -g npm@latest

      - name: remove authToken from .npmrc
        run: |
          NPM_RC=$(npm config get userconfig)
          echo "npmrc location: $NPM_RC"
          sed -i '/_authToken/d' "$NPM_RC" 2>/dev/null || true
          echo "--- .npmrc after cleanup ---"
          cat "$NPM_RC" 2>/dev/null || echo "no npmrc found"

      - name: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: debug info
        run: |
          echo "node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "--- .npmrc ---"
          cat ~/.npmrc 2>/dev/null || echo "no ~/.npmrc"
          cat .npmrc 2>/dev/null || echo "no .npmrc in repo root"
          echo "--- npm config list ---"
          npm config list

      - name: upload react-core
        run: |
          cd packages/react-core
          pnpm install
          pnpm build --mode development
          npm publish --access public --provenance --access public

      - name: upload preact-core
        run: |
          cd packages/preact-core
          pnpm install
          pnpm build
          npm publish --access public --provenance --access public

      - name: upload vue-core
        run: |
          cd packages/vue-core
          pnpm install
          pnpm build --mode development
          npm publish --access public --provenance --access public
